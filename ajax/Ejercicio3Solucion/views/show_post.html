<html>

<head>
    <meta charset="UTF-8" />
    <script src="/app.js"></script>
</head>

<body>
    <p>User: {{post.user}}</p>
    <p>Title: {{post.title}}</p>
    <p>Text: {{post.text}}</p>

    {{#post.imageFilename}}
    <img src="/post/{{post.id}}/image">
    {{/post.imageFilename}}

    <br>

    <a href="#" onclick="deletePost({{post.id}})">Delete post</a>

    <br>

    <a href="/">Back</a>
</body>

</html>
